<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue hello world</title>
	<script src='./js/vue-2.4.2.js'></script>
	<link rel="stylesheet" href="./css/common.css">
</head>
<body>
	
<div ><a class="backBtn" href="/">返回</a></div>
	<div id="app">
		<p><span class="title">data.message: </span>{{message}}</p>
		<p><span class="title">data.name: </span>{{name}}</p>
	</div>
	<script>
		var app = new Vue({
			el:"#app", // 绑定id为app的元素
			data:{
				message:'Hello vue',  // 绑定数据{{message}}
				name:'wo shi li tong'  // 绑定数据{{name}}
			}
		})
	</script>
</body>
</html>
